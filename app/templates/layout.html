<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="twitch-style">
        <h1>Welcome to Twitch API Search</h1>
        <p>Here you can search your favorite Twitch streamers and add them a list of favorites</p>
    </div>
        <form action="{{ url_for('search') }}"" method="POST">
            <input type="text" name="search" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
    
    <form action="{{ url_for('view_fav') }}" method="POST">
            <button type="submit">View Favorites</button>
    </form>
    <form action="{{ url_for('view_pop') }}" method="POST">
            <button type="submit">View Popular</button>
    </form>
    {% block content %}{% endblock %}

</body>
<script type="module" src="../static/js/script.js"></script>
</html>
